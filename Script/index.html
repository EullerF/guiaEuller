<!DOCTYPE html>
<html>
    <head>
        <title>Exemplo com Script</title>
        <link href="./style.css" rel="stylesheet">
    </head>
<body>


<form id="formulario">
    <h2 id="demo"></h2>
    <input type="number" placeholder="Digite um número" id="number"> 
    <input type="submit" value="Enviar">
</form>

<script>
var a = 0;
var form = document.getElementById('formulario');
a = document.getElementById('number');

form.addEventListener('submit', function(e) {
    // VERIFICA SE É PAR
    if(a.value%2==0){
    document.getElementById("demo").innerHTML = 'PAR';
    }
    else{
    document.getElementById("demo").innerHTML = 'IMPAR';
    }
    // impede o envio do form
    e.preventDefault();
});
</script> 
</body>
</html>
