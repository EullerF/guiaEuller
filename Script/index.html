<!DOCTYPE html>
<html>
    <head>
        <title>Exemplo com Script</title>
    </head>
<body>

<h2 id="demo"></h2>

<form id="formulario">
    <input type="number" placeholder="Digite um número" id="number"> 
    <input type="submit" value="Enviar">
</form>

<script>
var a = 0;
//var input = document.querySelector("#number");
//a = input.value;
//let data_hora = new Date();
//let hora = data_hora.getHours();

var form = document.getElementById('formulario');
a = document.getElementById('number');

form.addEventListener('submit', function(e) {
    // alerta o valor do campo
    alert(a.value);
    // VERIFICA SE É PAR
    if(a.value%2==0){
    document.getElementById("demo").innerHTML = 'PAR';
    }
    else{
    document.getElementById("demo").innerHTML = 'IMPAR';
    }
    // impede o envio do form
    e.preventDefault();
});


</script> 
</body>
</html>
