<!DOCTYPE html>​

<html lang="pt-br">​

  <head>​

    <title>Teste Formulário - Euller</title>​
    <meta charset="utf-8">​
    <link href="./style.css" rel="stylesheet">

  </head>​

  <body>​
    <form>
      <div>
        <label for="emnomeail">Nome</label>
        <input type="nome" id="nome" size="20" />
      </div>
      <div>
        <label for="idade">Idade</label>
        <input type="number" maxlength="2" id="idade" />
      </div>
      <div>
        <label for="sexo">Sexo</label>
        <input type="text" id="sexo" maxlength="2" />
        <label>Digite apenas M,F ou NB</label>
      </div>
        <div>
          <label for="email">E-mail:</label>
          <input type="email" id="email" />
        </div>
        <div>
          <label for="senha">Senha:</label>
          <input type="password" id="senha" />
        </div>

      <div><button type="submit">CADASTRO</button></div>
  </form>


  </body>​

</html>​
