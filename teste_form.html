<!DOCTYPE html>​

<html lang="pt-br">​

  <head>​

    <title>Teste Formulário - Euller</title>​
    <meta charset="utf-8">​

  </head>​

  <body>​

    <form>
      <div>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" />
      </div>
      <div>
          <label for="email">E-mail:</label>
          <input type="email" id="email" />
      </div>
      <div>
          <label for="msg">Mensagem:</label>
          <textarea id="msg"></textarea>
      </div>
      <div><button style="color:red" type="submit">Enviar sua mensagem</button></div>
  </form>

  </body>​

</html>​
