<!DOCTYPE html>
<html>
 <head>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" media="screen and (max-width: 1200px)" href="layout_tablet.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="layout_smartphone.css">
   <title>Script com uma função onClick</title>
</head>
<body>

    <header>
        <div class="container-grid conteudo-header">
            <img class="logo"  src="./logos_senai_branco.png" alt="Logo senai">
            <a class="menu-barras" href="javascript: void(0)" onclick="mostrarMenu()">
                <i id="icone-menu" class="fas fa-bars"></i>
            </a>
            <input type="number" placeholder="Digite um número" id="number1">
            <input type="number" placeholder="Digite um número" id="number2">
            <input type="number" placeholder="Digite um número" id="number3">
            <h2 id="demo"></h2>
            <button onclick="enviar()">Confirmar</button>
        </div>
    </header>
    

   <script type="text/javascript">
    function enviar(){
        var n1 = document.getElementById("number1").value;
        var n2 = document.getElementById("number2").value;
        var n3 = document.getElementById("number3").value;

            let maior = 0;
            let meio =0;
            let menor= 0;

            // Identificando o maior
            if(n1>n2 && n1>n3){
                maior = n1
            }
            else{
                if(n2>n3){
                maior = n2
            }
                else{
                    maior = n3
                }
            }
                // Identificando Meio e Menor para o caso N1 MAIOR
                if(n1===maior){
                    if(n2>n3){
                        meio = n2
                        menor = n3
                    }
                    else{
                        meio = n3
                        menor = n2
                    }
                }
                else{
                    // Identificando Meio e Menor para o caso N2 MAIOR
                     if(n2===maior)
                    {
                        if(n1>n3){
                        meio = n1
                        menor = n3
                     } 
                    else{ 
                       meio = n3
                       menor = n1 
                    }
                    }
                    else{
                        // Identificando Meio e Menor para o caso N3 MAIOR
                        if(n1>n2){
                            meio = n1
                            menor = n2
                        }
                        else{
                            meio = n2
                            menor = n1
                        }
                    }
                }
            document.getElementById("demo").innerHTML = 'Maior='+maior+' Meio='+meio+' Menor='+menor;
            //alert("Você digitou: " + valor + v);
    }
   </script>

</body>
</html>
