<!DOCTYPE html>
<html>
 <head>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" media="screen and (max-width: 1200px)" href="layout_tablet.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="layout_smartphone.css">
   <title>Script com uma função onClick</title>
</head>
<body>

    <header>
        <div class="container-grid conteudo-header">
            <img class="logo"  src="./logos_senai_branco.png" alt="Logo senai">
            <nav id="menu-header" class="menu-header">
                <a href="#" title="Inicio da página">Inicio</a>
                <a href="#mouse">Sobre</a>
                <a href="#endereco">Endereço</a>
                <a class="botao" href="mailto:exemplo@email.com">Contate-nos</a>
            </nav>
            <a class="menu-barras" href="javascript: void(0)" onclick="mostrarMenu()">
                <i id="icone-menu" class="fas fa-bars"></i>
            </a>
            <div>
                <h2 id="demo"></h2>
        
                <form id="formulario">
                    <input type="number" placeholder="Digite um número" id="number"> 
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </header>


    <script>
        var a = 0;
        
        var form = document.getElementById('formulario');
        a = document.getElementById('number');
        
        form.addEventListener('submit', function(e) {
            // VERIFICA SE É PAR
            if(a.value%2==0){
            document.getElementById("demo").innerHTML = 'PAR';
            }
            else{
            document.getElementById("demo").innerHTML = 'IMPAR';
            }
            // impede o envio do form
            e.preventDefault();
        });
        
        
        </script> 

<script>
    // Exemplo de menu
    function mostrarMenu() {
        var menu = document.getElementById("menu-header");
        var icone = document.getElementById("icone-menu");

        if (getComputedStyle(menu).display == 'none') {
            menu.style.display = "flex";
            icone.classList.remove("fa-bars");
            icone.classList.add("fa-times");
            // Mudar para times
        } else {
            menu.style.display = "none";
            icone.classList.remove("fa-times");
            icone.classList.add("fa-bars");
            // Mudar para bars
        }
    }
</script>


</body>
</html>
